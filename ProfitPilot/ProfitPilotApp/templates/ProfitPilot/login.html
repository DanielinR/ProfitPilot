{% extends "ProfitPilot/base.html" %}

{% block content %}
<div class="centered_rows login-bg">
        {% if messages %}
            {% for message in messages %}
                <div id="feedback" class="color_red">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    <div class="container">
        <h1 style="font-size: 3rem; font-weight: 700;margin: 0%;">Sign in</h1>
        <form class="login_form" method="post" action="/login">
            {% csrf_token %}
            <div style="display: flex; flex-direction: column; gap: 1rem;align-items: center;">
                <div class="login_input">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="login_input">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
            </div>
            <button class="button" type="submit" id="login_button">
                <svg style="color: white;" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                </svg>
            </button>
        </form>
    </div>
</div>
{% endblock %}
