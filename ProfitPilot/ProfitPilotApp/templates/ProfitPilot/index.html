{% extends "ProfitPilot/base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'js/transaction_types_select.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
{% endblock %}

{% block content %}
<div id="bg-image"></div>
<div id="content">
    <div id="profit">
        <h2 id="profit_month_text" style="margin: 0;">Month profit:</h2>
        <span id="profit_month_amount"></span>
    </div>
    <form id="transactions_form">
        {% csrf_token %}
        <h3 style="margin-bottom: 5px;">CREATE TRANSACTION</h3>
        <div class="centered_column" style="margin-bottom: 10px;display: flex;flex-direction: column; align-items: center;"><label for="transaction_type_select">Type: </label> <select id="transaction_type_select"></select></div>
        <div id="transactions_input">
            <div class="centered_rows">
                <h3>Description:</h3>
                <input type="text" name="description" id="description" placeholder="">
            </div>
            <br>
            <div class="centered_columns">
                <input class="button" id="transactions_button_negative" type="button" value = "-">
                <input type="number" name="amount", id="amount" placeholder="0.00â‚¬">
                <input class="button" id="transactions_button_positive" type="button" value = "+">
            </div>
        </div>
    </form>

    <h3 id="feedback"></h3>

    <div id="transactions_list"></div>
</div>
{% endblock %}
